<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <header>
        <!-- Sidebar Toggle and Logo -->
        <div class="logo-container">
            <button class="toggle"><img src="./public/resources/toggle.svg" /></button>
            <a href="#">

        <!-- NavBar - left and right -->

            <!-- Left -->
            <ul class="navbar">

            </ul>
        </nav>
    </header>

    <main>
        <!-- <aside></aside> -->
        <div class="container">
            <!-- Login Form -->
            <form action="">
                <label for="username">
                    Username
                    <input type="text" id="username" name="username" required>
                </label>
                <label for="password">
                    Password
                    <input type="password" id="password" name="password" required>
                </label>
                <button class="action-btn" type="submit">Login</button>
            </form>
        </div>
    </main>
